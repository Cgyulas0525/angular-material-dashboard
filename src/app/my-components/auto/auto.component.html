<div fxLayout="row wrap">
  <!-- column -->
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card fxFlex="100">
      <mat-card-content>
        <mat-card-title>Költség autónként</mat-card-title>
        <mat-card-subtitle>a teljes időszakra</mat-card-subtitle>
        <div class="piechart-container">
          <canvas id="pie-chart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- column -->
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card fxFlex="100">
      <mat-card-content>
        <mat-card-title>Költség megoszlás típusonként         
        <mat-form-field appearance="fill">
          <mat-label>Időszak:</mat-label>
          <mat-select [(value)]="selected" (valueChange)="onChange()">
            <mat-option value="option1">Mind</mat-option>
            <mat-option value="option2">2019</mat-option>
            <mat-option value="option3">2020</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-title>
        <div class="barchart-container">
          <canvas id="myChart" fxFlex="100"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card fxFlex="100">
      <mat-card-content>
        <mat-card-title>Költség megoszlás</mat-card-title>
        <mat-card-subtitle>típusonként</mat-card-subtitle>
        <mat-form-field>
          <mat-label>Keres</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Költség típus"
            #input
          />
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="nev">
              <th
                mat-header-cell
                *matHeaderCellDef
                [ngClass]="'f-15'"
                mat-sort-header
              >
                Költség típus
              </th>
              <td mat-cell *matCellDef="let element" [ngClass]="'f-15'">
                {{ element.nev }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="osszeg">
              <th
                mat-header-cell
                *matHeaderCellDef
                [ngClass]="'fr-15'"
                mat-sort-header
              >
                Összeg
              </th>
              <td mat-cell *matCellDef="let element" [ngClass]="'fr-15'">
                {{ element.osszeg }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="2">
                Nem található ilyen tétel: "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
